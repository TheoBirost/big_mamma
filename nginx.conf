# Configuration Nginx Sécurisée pour Big Mamma
# Date: 2026-02-13

# Blocage des IPs malveillantes
geo $blocked_ip {
    default 0;
    35.196.204.165 1;  # Bot malveillant détecté le 2026-02-10
}

# Limitation du taux de requêtes
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Bloquer les IPs malveillantes
    if ($blocked_ip) {
        return 403;
    }

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;

    # Désactiver la version Nginx dans les headers
    server_tokens off;

    # Logging amélioré
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Bloquer les requêtes suspectes
    location ~* /(getcmd|cmd|shell|admin|wp-admin|phpMyAdmin|phpmyadmin|config|\.env|\.git) {
        deny all;
        return 404;
    }

    # Bloquer les scanners de vulnérabilités
    location ~* \.(aspx|asp|jsp|cgi|pl|py|sh|bash)$ {
        deny all;
        return 404;
    }

    # Route principale avec rate limiting
    location / {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # Cache et sécurité pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        limit_req zone=static burst=100 nodelay;

        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        add_header X-Content-Type-Options "nosniff" always;

        # Désactiver les logs pour les assets (optionnel)
        access_log off;
    }

    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquer l'accès aux fichiers de backup
    location ~* \.(bak|backup|old|tmp|temp|swp|save)$ {
        deny all;
        return 404;
    }

    # Page d'erreur personnalisée
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Limite la taille des uploads (protection DoS)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts de sécurité
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 5s 5s;
    send_timeout 10s;
}