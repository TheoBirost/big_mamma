<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <title>Test Big Mamma</title>
</head>

<body class="bg-[var(--primary-color)] overflow-x-hidden">

<section class="relative py-24 min-h-screen flex flex-col items-center">

    <img class="absolute left-[17%] top-[92px] w-32 md:w-48 opacity-80 pointer-events-none z-10"
         src="img/line_focus_ellipse.png" alt="ellipse">

    <img class="absolute right-[4%] -top-10 w-48 md:w-72 pointer-events-none"
         src="img/ico_ampoule.png" alt="ampoule">

    <div class="text-center max-w-5xl mx-auto px-4 z-10">
        <h1 class="text-[var(--font-color)] font-black uppercase text-2xl md:text-5xl leading-tight">
            Focus sur des projets inspirants<br>
            que nous avons accompagnés
        </h1>
    </div>

    <div id="cards" class="flex mt-24"></div>


    <div class="mt-24 flex flex-col items-center">
        <h1 id="hoverTitle"
            class="max-w-[450px] text-center text-[var(--font-color)] text-3xl font-medium transition-all duration-300">
            Titre du
            <span class="font-bold">projet</span>
            affiché au passage de la souris
        </h1>

        <img class="mt-4" src="img/underline.png" alt="underline">
    </div>

</section>

<script>
    const cards = document.getElementById("cards");
    const hoverTitle = document.getElementById("hoverTitle");

    const hoverTexts = [
        "Projet 01 – Branding",
        "Projet 02 – UI Design",
        "Projet 03 – Développement web",
        "Projet 04 – Motion design",
        "Projet 05 – Identité visuelle",
        "Projet 06 – UX Research",
        "Projet 07 – Site vitrine",
        "Projet 08 – Application",
        "Projet 09 – E-commerce",
        "Projet 10 – Refonte graphique",
        "Projet 11 – Landing page",
        "Projet 12 – Prototype"
    ];

    for (let i = 1; i <= 12; i++) {
        const n = String(i).padStart(2, "0");

        const card = document.createElement("div");
        card.className = `
            group relative w-36 h-52 flex-shrink-0 cursor-pointer
            transition-all duration-300 ease-out
            hover:-translate-y-6 hover:z-50
            first:ml-0 -ml-10
        `;

        card.innerHTML = `
            <div class="relative w-full h-full skew-y-6 rounded-xl mt-4">

                <div class="
    absolute top-0 left-0 w-full
    bg-[var(--hover-color)] text-[var(--primary-color)] text-xs font-semibold
    px-3 py-2
    rounded-t-3xl
    opacity-0 -translate-y-2
    group-hover:opacity-100 group-hover:translate-y-0
    transition-all duration-100
    z-20 text-center
">
    Voir le projet
</div>


                <img src="img/thumbnail${n}.png"
                     alt="Thumbnail"
                     class="absolute inset-0 w-full h-[99%] rounded-3xl object-cover z-10">

                <img src="img/card_outline.png"
                     alt="Outline"
                     class="absolute inset-0 w-full h-full object-contain z-30 pointer-events-none">
            </div>
        `;

        card.addEventListener("mouseenter", () => {
            hoverTitle.textContent = hoverTexts[i - 1];
        });

        card.addEventListener("mouseleave", () => {
            hoverTitle.innerHTML = `
        Titre du
        <span class="font-bold">projet</span>
        affiché au passage de la souris
    `;
        });


        cards.appendChild(card);
    }
</script>

</body>
</html>
